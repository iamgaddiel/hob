            <a class="navbar-brand text-light" href="{% url 'index' %}">
                <img src="{% static 'images/logo2.png' %}" alt="" width="50px" height="50px">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
                aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link text-light" href="{% url 'index' %}"><i class="fa fa-home"></i> Home <span
                                class="sr-only">(current)</span></a>

                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'index' %}#about"><i class="fa fa-question"></i>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'players' %}"><i class="fa fa-users"></i> Players</a>
                        
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href=""><i class="fa fa-graduation-cap"></i>

                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'events_list' %}"><i class="far fa-calendar"></i>
                            News & Event</a>
                    </li>
                    {% if user.is_authenticated %}
                        {% if user.is_superuser %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'admin_dashboard' %}"><i class="fab fa-dashboard"></i> Dashboard</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link text-light" href="{% url 'player_dashboard' user.player.id %}"><i class="fa fa-tablet"></i> Dashboard</a>
                        </li>
                        {% endif %}
                    <li class="nav-item">
                        <a class="nav-link text-light" href="{% url 'logout' %}"><i class="fa fa-sign-out"></i> Logout</a>
                    </li>
                    {% else %}
                    <li class="nav-item">

                    {% endif %}
