{% extends 'core/base.html' %}
{% load static %}
{% block content %}
<div id="mySidenav" class="sidenav">
    <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
    <div class="nav-links">
        <a href="{% url 'index' %}">Check Home page</a>
        <a href="{% url 'admin_list_player' %}">Players</a>
        <a href="#">Clients</a>
        <a href="#">Contact</a>
    </div>
</div>

<!-- Use any element to open the sidenav -->
<header>
    <div class="db-header fixed-top">
        <div class="db-header-content container-fluid d-flex">
            <span onclick="openNav()"><i class="fa fa-bars text-primary fa-1x"></i></span>
            <div class="dashboard-title" style="margin-left: 15px;">
                {% if dashboard_title %}
                <h4 class="h4 ml-4 text-dark p-0 m-0">{{ dashboard_title }}</h4>
                {% else %}
                <h4 class="h4 ml-4 text-dark p-0 m-0">Admin Dashboard </h4>
                {% endif %}
            </div>
        </div>
    </div>
</header>
<main class="mt-5" id="main">
    <div class="container-fluid">
        {% block admin_content %}
            
        {% endblock admin_content %}
    </div>
</main>
{% endblock %}
